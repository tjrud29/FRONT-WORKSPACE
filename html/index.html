<!DOCTYPE html>  <!--HLML 문서 형식 선언
HTML5 형식이라는 걸 알려주기 위한 태그-->

<html lang = "ko"> <!--hlml 문서의 시작과 끝을 표시해주는 태그
                    lang : 이 페이지가 어느나라 언어로 만들어지는지 표시해줌-->
                    
<head>
    <meta charset="UTF - 8" >
    <title>게시판</title>
    



</head>

<body>

    <a href = "https://www.naver.com">글쓰기</a> 

    <p>안녕하세요.오늘 <span style = "color : blueviolet;">날씨가</span> 춥네요.<br>
         <b>국밥</b> 한 그릇 어떠세요?
        아니면 <strong>식권</strong> 좀 주실래요?

        <li>목차</li>

    <!--
        span : 텍스트 내에서 텍스트나 링크 이미지 같은 인라인 
                그룹화 하거나 스타일을 적용할 때 사용
        p 태그 : 문단을 정의하는데 사용되는 태그 
        a 태그 : HTML 하이퍼링크 만들 때 사용되는 태그
        href : 하이퍼링크 참조, Hypertext Reference
                    이 속성을 클릭시 다른 웹페이지의 
                    현재 페이지 내의 특성을 참조할 수 있음
    -->
