<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이리의 맥 이야기</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .card-text,
      .card-img-bottom {
        display: none;
      }
      .card:hover .card-text,
      .card:hover .card-img-bottom {
        display: block;
      }
    </style>


    <body style = "background-color : black;">
        <div class = "hero text-center text-white py-5">
        <h1 class = "display-4">코멘트 작성</h1>
        
        
        </div>
    

    

  <div class = "modal-dialog" role = "document">
    <div class = "modal-content">
      <div modal-header>
        <h5 class = "modal-title" id = addPostModalLabel>게시글 작성 - notice </h5>
        <button type = "button" class = "close" data-dismiss = "modal" aria-label = "close">
          <span aria-hidden = "true">X</span>
        </button>
      </div>
      <div class = "modal-body">
        <form onsubmit = "addpost(event)">
        <div class = form-group>
          <label for = "postTitle">제목</label>
          <input type = "text" class = "form-control"   id = "postTitle" required>
        </div>

        <div class = "form-group">
          <label for = "postContent">내용</label>
          <textarea class = "form-control" id = "postContent" rows= 5; required></textarea> 
        </div>

          <button type = "submit" id = "btn btn-primary">작성</button>
        </form>
      </div>
    </div>
  </div>
 

    </body>
</html>
