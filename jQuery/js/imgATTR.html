<!doctype html>
<html>
    <head>
        <title>이미지 변경하기</title>
        <script src = "./jquery-3.7.1.js"></script>
        <script>

            /*attr() : jQuery 사용되는 메서드
                attribute
                1.attr() 사용해서 속성 읽기
                    var value = $("선택자").attr("속성이름");
                    //이미지 요소 scr 속성 값을 가져올 예제코드
                    val scrValue = $("img").attr("src");

                2.attr() 사용해서 속성값 변경하기
                $("선택자").attr("속성이름","새로운 값")
                //이미지 요소의 scr 속성 값을 변경
                $("img").attr("src","새로운 이미지.jpg")

                만약에 요소 전체가 아닌 특정 요소(태그)만 변경하고 싶다면
                id나 class 또는 name, alt 등의 값을 이용해서
                요소에서 특정 값만 변경 가능
                $(선택자.[속성값]). attr("scr", "새로운값");

                // 이미지 요소의 src 속성 값을 특정 이미지 요소만 변경
                <img src = "../image/dog1 (1).jpg" alt = (4) >
                 $("img[alt = '(4)']").attr("src","../image/dog1 (3).jpg");
                 alt = '(4)'값을 이용해서 alt에 cute1이 작성된 이미지만 변경
                예제코드
            */

            $(function() {
                $("button").on("click",function() {
                    $("img[alt = '(4)']").attr("src","../image/dog1 (4).jpg");
                    $("img[alt = '(5)']").attr("src","../image/dog1 (5).jpg")
                   // $("img").attr("src","../image/dog1 (3).jpg");
                });
            });
        </script>

        <style>
            
        </style>
    </head>

    <body>
        <button>이미지 변경하기</button>
       <img src = "../image/dog1 (1).jpg" alt = (4) > <!--alt로 바꿀 이름 설정-->
       <img src = "../image/dog1 (2).jpg" alt = (5)>


    </body>
</html>
